name: ğŸ”„ Automated Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history
        
    - name: ğŸ”§ Configure Git
      run: |
        git config --global user.name 'Backup Bot'
        git config --global user.email 'backup@rambley.com'
        
    - name: ğŸ“¦ Create bundle backup
      run: |
        DATE=$(date +%Y%m%d_%H%M%S)
        git bundle create "rambley-admin-backup-$DATE.bundle" --all
        
    - name: ğŸ“¤ Upload backup artifact
      uses: actions/upload-artifact@v4
      with:
        name: repository-backup-${{ github.sha }}
        path: "*.bundle"
        retention-days: 30
        
    - name: ğŸ¥ Create health report
      run: |
        DATE=$(date +%Y%m%d_%H%M%S)
        {
          echo "Rambley Admin Repository Health Report - $DATE"
          echo "=================================================="
          echo ""
          echo "Repository Status:"
          git status --porcelain
          echo ""
          echo "Branch Information:"
          git branch -vv
          echo ""
          echo "Remote Information:"  
          git remote -v
          echo ""
          echo "Recent Commits:"
          git log --oneline -10
          echo ""
          echo "Commit Count:"
          git rev-list --count --all
        } > "health-report-$DATE.txt"
        
    - name: ğŸ“Š Upload health report
      uses: actions/upload-artifact@v4
      with:
        name: health-report-${{ github.sha }}
        path: "health-report-*.txt"
        retention-days: 30

    - name: ğŸ”” Notify backup completion
      run: |
        echo "âœ… Backup completed successfully for commit ${{ github.sha }}"
        echo "ğŸ“ Artifacts available in GitHub Actions" 